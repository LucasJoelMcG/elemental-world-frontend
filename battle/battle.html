<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link rel="icon" href="/docs/4.0/../assets/img/favicons/favicon.ico" />

		<title>Battle</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="battle.css" />
	</head>

	<body>
		<div class="superior-half">
			<div class="adversary-container">
				<div class="adversary-information">
					<div class="adversary-name">Jotaro Kujo</div>
					<div class="adversary-level">Lv65</div>
				</div>
				<div class="adversary-health">
					<div class="adversary-current-health"></div>
				</div>
				<div class="adversary-state">
					<div class="adversary-condition PAR">PAR</div>
					<div class="adversary-health-number">40/100 hp</div>
				</div>
				<div class="adversary-content">
					<img class="adversary-sprite" src="../assets/adversary.png" />
				</div>
			</div>
		</div>

		<div class="divider"></div>

		<div class="inferior-half">
			<div class="character-container">
				<div class="character-information">
					<div class="character-name">Dio brando</div>
					<div class="character-level">Lv67</div>
				</div>
				<div class="character-health">
					<div class="character-current-health"></div>
				</div>
				<div class="character-state">
					<div class="character-condition ENV">ENV</div>
					<div class="character-health-number">70/100 hp</div>
				</div>
				<div class="character-content">
					<img class="character-sprite" src="../assets/character.png" />
				</div>
			</div>
		</div>

		<div class="actions-container">
			<div class="message">
				¡Dio ha detenido el tiempo! ¡El enemigo se encuentra paralizado!
			</div>
			<table class="actions" id="navigate">
				<tr>
					<td class="action">
						<div class="arrow active"></div>
						<div class="action-name">Atacar</div>
					</td>
					<td class="action">
						<div class="arrow"></div>
						<div class="action-name">Mochila</div>
					</td>
				</tr>

				<tr>
					<td class="action">
						<div class="arrow"></div>
						<div class="action-name">Personajes</div>
					</td>
					<td class="action">
						<div class="arrow"></div>
						<div class="action-name">Escapar</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="controls">
			<div class="set">
				<nav class="d-pad">
					<a class="up" onclick="reCalculateMobile('up')"></a>
					<a class="right" onclick="reCalculateMobile('right')"></a>
					<a class="down" onclick="reCalculateMobile('down')"></a>
					<a class="left" onclick="reCalculateMobile('left')"></a>
				</nav>
			</div>
			<div class="set">
				<nav class="button-pad">
					<a class="right" onclick="selectOption(e)">A</a>
					<a class="left" onclick="cancelOption(e)">B</a>
				</nav>
			</div>
		</div>

		<!-- /.container -->
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script>
			window.jQuery ||
				document.write(
					'<script src="../../../assets/js/vendor/jquery-slim.min.js"><\/script>'
				);
		</script>
		<script src="../../../assets/js/vendor/popper.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<script type="text/JavaScript" src="battle.js"></script>
	</body>
</html>
